  application:
    name: Ksl

  datasource:
    url: jdbc:mysql://106.54.62.64:3306/ksl?autoReconnect=true&serverTimezone=GMT
    username: root
    password: root123456

  jpa:
#    hibernate:
#      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect


