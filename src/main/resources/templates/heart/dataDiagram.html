<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../static/js/jquery-3.4.1.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="../../static/js/echarts.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" align="center">
    <div class="row">
        <div class="col " align="right">
            <button id="back" onclick="goBack()" type="button" class="RoleOfA btn btn-default btn-sm">Go Back</button>
        </div>
    </div>
    <div id="main" style="width: 600px;height:400px;" align="center">
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    function goBack() {
        window.history.back(-1);
    }

    var id = [[${id}]];
    var url = "/data/heart/" + id;
    $.ajax({
        url: url,
        type: "GET",
        success: function (data) {
            console.log(data);
            var result = data;
            var showData = [];
            for (var i = 0; i < 500; i++) {
                showData.push(result.shift());
            }
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            option = {
                title: {
                    text: 'Heart Data'
                },
                xAxis: {
                    data: result.length
                },
                yAxis: {},
                series: [{
                    type: 'line',
                    data: showData
                }]
            };
            myChart.setOption(option);
            setInterval(function () {
                if (showData.length > 2000) {

                    for (var i = 0; i < 10; i++) {
                        showData.shift();
                    }
                }
                for (var j = 0; j < 30; j++) {

                    showData.push(result.shift());
                }
                if (result.length > 0) {
                    myChart.setOption({
                        series: [{
                            type: 'line',
                            showSymbol: false,
                            hoverAnimation: false,
                            data: showData
                        }]
                    });
                }
            }, 200);
        }
    });
</script>
</body>
</html>
